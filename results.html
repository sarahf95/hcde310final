<html>
<head>
<title>{{page_title}}</title>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link href="/assets/app.css" rel="stylesheet">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

</head>
<body>
<div class="container">
<h1>Things below you</h1>
<h2>Results from searching {{airline}} flight #{{flightNum}}</h2>

<div><i>
<div>current coordinates: {{ll}}</div>
<div>speed: {{speed}}</div>
</i></div>
<br>
{% for i in venue %}
	<div class="venue">
	
	{{i['info']['venue']['name']}}: {{i['info']['venue']['location']['formattedAddress'][0]}}
	</div>
{% endfor %}

<br>

<p><a href = 'images'>Search another flight?</a></p>
</div>
</body>
</html>
